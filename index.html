<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="calc">
        <div id="display">
            <input type="text" id="screen" placeholder="0" readonly>
        </div>

        <div id="buttons">
            <div class="rows">
                <button class="btn diffcol" >CE</button>
                <!-- <button class="btn">.</button> -->
                <button class="scbtn" onclick="fact()">x!</button>
                <button class="btn scbtn">(</button>
                <button class="btn scbtn">)</button>
                <button class="btn">%</button>
                <button class="btn">/</button>
                <button class="btn diffcol">AC</button>
            </div>
            <div class="rows">
                <button class="btn scbtn" >sin</button>
                <button class="btn scbtn">asin</button>
                <button class="scbtn" onclick="pi()" >π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
                <!-- <button class="btn"></button> -->
            </div>
            <div class="rows">
                <button class="btn scbtn" ">cos</button>
                <button class="btn scbtn" >acos</button>
                <button class="btn scbtn" ">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
                <!-- <button class="btn"></button> -->
            </div>
            <div class="rows">
                <button class="btn scbtn" >tan</button>
                <button class="btn scbtn" >atan</button>
                <button class="btn scbtn" onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <!-- <button class="btn"></button> -->
            </div>
            <div class="rows">
                <!-- <button class="btn scbtn" onclick="pow()">^</button> -->
                <button class="btn scbtn" >pow</button>
                <button class="btn scbtn" >Rad</button>
                <button class="btn scbtn" >deg</button>
                <button class="btn" >exp</button>
                <button class="btn scbtn" >0</button>
                <button class="btn">.</button>
                <button class="btn diffcol" >=</button>
                <!-- <button class="btn" id="bigbtn">=</button> -->
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
